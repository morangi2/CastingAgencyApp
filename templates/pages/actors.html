{% extends 'layouts/main.html' %}
{% block title %}CAST | Actors{% endblock %}
{% block content %}
{% for actor in actors %}
<h3>{{ actor.city }}, {{ actor.state }}</h3>
	<ul class="items">
		{% for actor in actor.actors %}
		<li>
			<a href="/actors/{{ actor.id }}">
				<i class="fas fa-music"></i>
				<div class="item">
					<h5>{{ actor.name }}</h5>
				</div>
			</a>
		</li>
		{% endfor %}
	</ul>
{% endfor %}
{% endblock %}
